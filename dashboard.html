<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - OZMCP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bg: #060606;
      --line: #2a261d;
      --text: #f5f5f5;
      --muted: #a49b84;
      --btn: #11150f;
      --hover: #1b2218;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Manrope", "Space Grotesk", system-ui, sans-serif;
      min-height: 100vh;
      background-image:
        radial-gradient(700px 300px at 50% -90px, rgba(195, 157, 78, 0.18), transparent 60%),
        linear-gradient(180deg, #070706 0%, #050505 100%);
    }
    .top-logo {
      position: fixed;
      top: 26px;
      left: 30px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: #ededed;
      text-decoration: none;
      letter-spacing: .02em;
      font-weight: 800;
      font-size: 2.04rem;
    }
    .auth-shell {
      width: min(100%, 460px);
      margin: 84px auto 0;
      padding: 0 10px;
    }
    .auth-title {
      margin: 0;
      font-size: 2.05rem;
      line-height: 1.1;
      letter-spacing: -.02em;
    }
    .auth-subtitle {
      margin: 4px 0 16px;
      color: #9d9583;
      font-size: 1.9rem;
      line-height: 1.1;
      letter-spacing: -.02em;
    }
    .auth-btn {
      width: 100%;
      height: 46px;
      border: 1px solid #12120d;
      background: var(--btn);
      color: #f5f5f5;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      transition: background .18s ease, border-color .18s ease;
      margin-bottom: 10px;
      box-shadow: inset 0 1px 0 rgba(255, 234, 194, 0.07);
    }
    .auth-btn:hover { background: var(--hover); border-color: #7f6840; }
    .auth-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0 6px;
    }
    .auth-label {
      color: #868686;
      font-size: 1rem;
      font-weight: 800;
    }
    .auth-link {
      color: #cfcfcf;
      text-decoration: none;
      font-size: .95rem;
      font-weight: 700;
    }
    .auth-link:hover { color: #ffffff; }
    .auth-input {
      width: 100%;
      height: 46px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #0b0b09;
      color: #fafafa;
      font-size: 1rem;
      padding: 0 14px;
      outline: none;
      margin-bottom: 10px;
    }
    .auth-input::placeholder { color: #6b6b6b; }
    .auth-input:focus { border-color: #656047; }
    .auth-center-link {
      margin-top: 12px;
      display: block;
      text-align: center;
      color: #c5c5c5;
      text-decoration: none;
      font-size: .95rem;
      font-weight: 700;
    }
    .auth-message {
      min-height: 24px;
      margin-top: 10px;
      color: #f2cc6c;
      font-size: .9rem;
      font-weight: 700;
    }
    .auth-footer {
      margin-top: 44px;
      text-align: center;
      color: #7f7969;
      font-size: .85rem;
      font-weight: 700;
    }
    .auth-step { display: none; }
    .auth-step.active { display: block; }
    @media (max-width: 800px) {
      .top-logo { top: 16px; left: 16px; font-size: 1.9rem; }
      .auth-shell { margin-top: 70px; }
      .auth-title { font-size: 1.72rem; }
      .auth-subtitle { font-size: 1.58rem; }
    }
  </style>
</head>
<body>
  <a class="top-logo" href="/">
    <i class="fa-solid fa-cube"></i>
    <span>OZMCP</span>
  </a>

  <main class="auth-shell">
    <h1 class="auth-title">Welcome to OZMCP</h1>
    <p class="auth-subtitle">The smarter way to run MCP workflows</p>

    <section id="authStepEmail" class="auth-step active">
      <button id="oauthGoogle" class="auth-btn" type="button"><i class="fa-brands fa-google"></i> Google ile devam et</button>
      <button id="oauthGithub" class="auth-btn" type="button"><i class="fa-brands fa-github"></i> GitHub ile devam et</button>
      <button id="oauthApple" class="auth-btn" type="button"><i class="fa-brands fa-apple"></i> Apple ile devam et</button>
      <div class="auth-label-row">
        <label for="dashboardEmail" class="auth-label">E-posta</label>
      </div>
      <input id="dashboardEmail" class="auth-input" type="email" placeholder="E-posta adresiniz" autocomplete="email">
      <button id="continueToPassword" class="auth-btn" type="button">Devam Et</button>
      <a id="toggleSignMode" class="auth-center-link" href="javascript:void(0)">Hesabiniz yok mu? Kaydol</a>
      <div id="authMessage" class="auth-message"></div>
    </section>

    <section id="authStepPassword" class="auth-step">
      <button id="emailCodeSignIn" class="auth-btn" type="button"><i class="fa-regular fa-envelope"></i> E-posta giris kodu</button>
      <div class="auth-label-row">
        <label for="dashboardEmailConfirm" class="auth-label">E-posta</label>
      </div>
      <input id="dashboardEmailConfirm" class="auth-input" type="email" readonly>
      <div class="auth-label-row">
        <label for="dashboardPassword" class="auth-label">Sifre</label>
        <a id="forgotPasswordLink" class="auth-link" href="javascript:void(0)">Sifrenizi mi unuttunuz?</a>
      </div>
      <input id="dashboardPassword" class="auth-input" type="password" placeholder="Sifreniz" autocomplete="current-password">
      <button id="passwordSubmit" class="auth-btn" type="button">Giris yap</button>
      <a id="backToEmail" class="auth-center-link" href="javascript:void(0)"><i class="fa-solid fa-angle-left"></i> Geri don</a>
      <div id="authMessageStep2" class="auth-message"></div>
    </section>

    <section id="dashboardUserView" style="display:none;">
      <div class="auth-label-row">
        <div class="auth-label">Signed in as <span id="dashboardUserEmail"></span></div>
      </div>
      <button id="authSignOut" class="auth-btn" type="button">Sign Out</button>
      <a class="auth-center-link" href="/">Ana sayfaya don</a>
    </section>

    <div class="auth-footer">Hizmet Sartlari ve Gizlilik Politikasi</div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js?v=20260228-1"></script>
</body>
</html>
